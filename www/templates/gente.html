<ion-view title="Gente">
    <ion-content>
        <ion-refresher on-refresh="addPersona()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="persona in gente" ng-href="#/persona/{{$index}}">
                <img ng-src="{{persona.picture.thumbnail}}">
                <h2>{{persona.name.title}}.{{persona.name.last}},{{persona.name.first}}</h2>
                <p>{{persona.location.city}}</p>
                </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
